	<h3 style="">Paste your guitar tab here to convert to a Super Mario Maker Music Block Sheet</h3>
	

	<form method="POST">

		<p>
			<textarea id="tabTextArea" class="boxsizingBorder" name="item3" cols="200" rows="6">
e----------0-0---------------------------------------------------------0-0---------------------|

		<p>
